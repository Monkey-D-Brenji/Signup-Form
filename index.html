<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <form action="#">
          <div class="right-top">
            <div>
              <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />Sing up <span>now</span> to get started.
              </p>
            </div>
            <div>
              <span>You <span>know</span> you want to.</span>
            </div>
          </div>
          <div class="right-middle">
            <h1>Let's do this!</h1>
            <div class="row-1">
              <div class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="last-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="row-2">
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="phone-number">
                <label for="phone-number">PHONE NUBER</label>
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  required
                />
              </div>
            </div>
            <div class="row-3">
              <div class="pwd">
                <label for="pwd">PASSWORD</label>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="Password requires an uppercase letter, a lowercase letter, and a number"
                  required
                />
              </div>
              <div class="confirm-pwd">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  required
                />
              </div>
            </div>
          </div>
          <div class="right-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
